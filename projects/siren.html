<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pearl Natalia - Siren" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://pearlnatalia.com" />
    <link rel="icon" type="image/x-icon" href="../meta/favicon.ico">
    <meta property="og:image:url" content="../meta/sirenPreview.png" />
    <meta property="og:description" content="An AI-powered dash cam to monitor driving behavior." />
    <link href="https://fonts.googleapis.com/css2?family=Kana+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/projects.css">

    <title>Siren - Pearl Natalia</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
</head>
<body>
  <div id="menu-container">
    <div id="menu-top">
      <a class="menu-items" id="back-arrow" href="https://www.pearlnatalia.com/index.html">[ ‚Üê ]</a>
    </div>
    <div id="menu-bottom">
      <span class="menu-items"><span style="font-weight:bold;">Siren</span></span>
      <a href="https://github.com/pearl-natalia/Siren" style="display: flex; align-items: center;">
        <img class="menu-items" id="github" alt="GitHub" src="https://github.githubassets.com/favicons/favicon.svg">
      </a>
    </div>
  </div>
  
    
  

  
  <div id="tool-btn-container">
    <div class="tool-btn">Numpy</div>
    <div class="tool-btn">HERE Maps</div>
    <div class="tool-btn">OpenCV</div>
    <div class="tool-btn">Pandas</div>
    <div class="tool-btn">SciKit Learn</div>
    <div class="tool-btn">React</div>
    <div class="tool-btn">SQLite</div>
    <div class="tool-btn">Mapbox</div>
    <div class="tool-btn">YOLOv8</div>
  </div>



  <div id="readme">Loading README...</div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://raw.githubusercontent.com/pearl-natalia/Siren/master/README.md')
        .then(response => response.text())
        .then(text => {
          const html = marked.parse(text);
          document.getElementById('readme').innerHTML = html;
        })
        .catch(error => {
          console.error('Error fetching the README file:', error);
          document.getElementById('readme').innerHTML = 'Failed to load README.';
        });
    });
    </script>
</body>
</html>
