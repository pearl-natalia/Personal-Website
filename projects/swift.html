<body>
  <div id="menu-container">
    <div id="menu-top">

    <div id="menu-bottom">

  <div id="readme">Loading README...</div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('https://raw.githubusercontent.com/pearl-natalia/siri-intelligence-clone/refs/heads/master/readme.md')
        .then(response => response.text())
        .then(text => {
          const html = marked.parse(text);
          document.getElementById('readme').innerHTML = html;
        })
        .catch(error => {
          console.error('Error fetching the README file:', error);
          document.getElementById('readme').innerHTML = 'Failed to load README.';
        });
    });
  </script>
