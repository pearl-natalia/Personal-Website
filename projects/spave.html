        <a href="https://play.google.com/store/apps/details?id=com.spave.spave&pcampaignid=web_share" id="googlePlay">
          <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 256 283"><path fill="#8f9dde" d="M119.553 134.916L1.06 259.061a32.14 32.14 0 0 0 47.062 19.071l133.327-75.934z"/>
            <path fill="#656d95" d="M239.37 113.814L181.715 80.79l-64.898 56.95l65.162 64.28l57.216-32.67a31.345 31.345 0 0 0 0-55.537z"/>

  <div id="tool-btn-container">

    <div class="tool-btn">Figma</div>
  </div>

  <div id="readme">Loading README...</div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://raw.githubusercontent.com/pearl-natalia/SPAVE/main/README.md')
        .then(response => response.text())
        .then(text => {
          const html = marked.parse(text);
          document.getElementById('readme').innerHTML = html;
        })
        .catch(error => {
          console.error('Error fetching the README file:', error);
          document.getElementById('readme').innerHTML = 'Failed to load README.';
        });
    });
    </script>
